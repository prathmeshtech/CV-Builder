<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">

        <link rel="stylesheet" href="style.css"/>
        <title>CV Builder</title>
    </head>
    <body>
        <!--Html Code Goes Here-->
        <div class="container">
        <h1 class="text-center my-2">CV Builder</h1>
        <p class="text-center">Fill The Information</p>
        <div class="row">
            <div class="text-center col-md-6">
                <!--FIRST COLUMN-->
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Full Name</label><br>
                    <input type="text" id="name" placeholder="Enter here" size="50" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="contactField">Contact No.</label><br>
                    <input type="text" id="contactno" placeholder="Enter here" size="50" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="addressField">Address</label><br>
                    <textarea id="address" placeholder="Enter here" class="form-control" row="3" cols="50"></textarea>
                </div>
                <p class="mt-3">**Important Links**</p>
                <div class="form-group mt-2">
                    <label for="linkedin">Linkedin Profile</label><br>
                    <input type="text" id="linkedin" placeholder="your linkedin link" class="form-control" size="50">
                </div>
                <div class="form-group mt-2">
                    <label for="github">Github Profile</label><br>
                    <input type="text" id="github" placeholder="github link goes here" class="form-control" size="50">
                </div>
            </div>





            <div class="text-center col-md-6">
                <!--SECOND COLLUMN-->
                <h3>Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="objective">Objective and Vision</label><br>
                    <textarea id="objective" placeholder="Enter here" class="form-control" row="3" cols="50"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Experience/Internship</label><br>
                    <textarea placeholder="Enter here"
                     class="form-control weField"
                     row="3" cols="50"></textarea>
                <!--new experience textarea-->
                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addWE()" class="btn btn-primary btn-sm">ADD</button>
                </div>
                </div>


                <div class="form-group mt-2" id="aq">
                    <label for="academic">Academic Qualification</label><br>
                    <textarea placeholder="Enter here" class="form-control aqField" row="3" cols="50"></textarea>
                <!--new qualification textarea-->
                <div class="container  text-center mt-2" id="aqAddButton">
                    <button onclick="addAQ()" class="btn btn-primary btn-sm">ADD</button>
                </div>
                </div>

            </div>
        </div>
        <div class="container  text-center mt-2">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
